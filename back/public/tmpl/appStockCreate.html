<main class="stock-create">
  <h1>Ajout d'un article</h1>
  <form ng-submit="submit();" name="f">
    <label>
      <div>Nom</div>
      <input
        type="text"
        ng-model="article.name"
        required
        ng-minlength="3"
        ng-pattern="/^[^\d]*$/"
      />
    </label>
    <label>
      <div>Prix</div>
      <input
        type="number"
        min="0"
        step="0.01"
        ng-model="article.price"
        required
      />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" min="0" step="1" ng-model="article.qty" required />
    </label>
    <button ng-disabled="f.$invalid" class="primary">Ajouter</button>
  </form>
</main>
